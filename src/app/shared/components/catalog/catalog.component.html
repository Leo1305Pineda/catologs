<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Catalogo
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form class="form" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input placeholder="Ingrese el nombre" name="name" formControlName="name"></ion-input>
      </ion-item>
    </ion-list>
    <app-products [disabled]="!form.valid" [catalogId]="item.id" (onOpenProduct)="onOpenProduct($event)">

    </app-products>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar style="text-align: center;">
    <ion-button [disabled]="!form.valid" (click)="submit()">
      Guardar
    </ion-button>
  </ion-toolbar>
</ion-footer>
